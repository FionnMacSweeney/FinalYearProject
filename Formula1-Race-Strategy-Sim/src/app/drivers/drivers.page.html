
<ion-header>
  <ion-toolbar>
    <ion-title>Drivers</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let driver of drivers" (click)="onDriverSelect(driver.driverId)">
      {{ driver.givenName }} {{ driver.familyName }}
    </ion-item>
  </ion-list>



  <!-- Displayed if there are no drivers -->
  <ng-template #noDrivers>
    <ion-item>
      <ion-label>No drivers found for this team.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
