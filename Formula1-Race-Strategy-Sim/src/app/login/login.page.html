<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-logo">
    <img src="assets/images/F1-logo.png" alt="App Logo" /> 
  </div>
  <div class="form-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block">Login</ion-button>
      <ion-button expand="block" fill="clear" routerLink="/signup">Sign Up</ion-button>
    </form>
  </div>
</ion-content>
