<ion-header>
  <ion-toolbar>
    <ion-title>Race Results - Lap {{currentLap}}/{{totalLaps}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let result of currentLapResults; let i = index">
      <ion-label>
        {{ i + 1 }}. {{ result.driver_id }} - {{ result.position }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
