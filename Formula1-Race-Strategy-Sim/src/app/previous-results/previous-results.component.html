<ion-header>
  <ion-toolbar>
    <ion-title>Previous Results</ion-title>
    <ion-button  routerLink="/menu">Return to Home Menu</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let result of previousResults | async">
      <ion-card (click)="toggleDetails(result)">
        <ion-card-header>
          <ion-card-title>Previous Simulation</ion-card-title>
          <ion-card-subtitle>{{ result.timestamp.toDate() | date: 'medium' }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content *ngIf="result.showDetails">
          <div *ngFor="let item of result.finalPositions | keyvalue">
            {{ item.key }}: {{ item.value }}
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
